<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ "EXPORT_CONTROL_TAPE.TITLE" | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-item>
      <ion-label class="ion-text-center">
        <h2>{{ "EXPORT_CONTROL_TAPE.PERIOD_LABEL" | translate }}</h2>
        <p>{{ "SELECT_VALID_PERIOD" | translate }}</p>
      </ion-label>
    </ion-item>

    <!-- Date Pickers Row Layout -->
    <ion-grid>
      <ion-row>
        <!-- From Date Picker -->
        <ion-col size="12" size-md="6" class="ion-text-center">
          <div class="date-section">
            <ion-label class="date-label">
              <h3>{{ "FROM_DATE" | translate }}</h3>
            </ion-label>
            <ion-datetime
              presentation="date"
              [locale]="translate.currentLang"
              [(ngModel)]="dateFrom"
              [max]="dateTo || undefined"
              (ionChange)="onFromDateChange($event)"
            ></ion-datetime>
          </div>
        </ion-col>

        <!-- To Date Picker -->
        <ion-col size="12" size-md="6" class="ion-text-center">
          <div class="date-section">
            <ion-label class="date-label">
              <h3>{{ "TO_DATE" | translate }}</h3>
            </ion-label>
            <ion-datetime
              presentation="date"
              [locale]="translate.currentLang"
              [(ngModel)]="dateTo"
              [min]="dateFrom || undefined"
              (ionChange)="onToDateChange($event)"
            ></ion-datetime>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <ion-toast
    [isOpen]="showToast"
    [message]="toastMessage"
    [duration]="3000"
    [color]="toastColor"
    (didDismiss)="showToast = false"
  >
  </ion-toast>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button
      expand="full"
      size="large"
      color="primary"
      class="ion-no-margin"
      [disabled]="!dateFrom || !dateTo"
      (click)="downloadControlTape()"
    >
      <ion-icon
        slot="start"
        name="cloud-download-outline"
        color="light"
      ></ion-icon>
      {{ "EXPORT_CONTROL_TAPE.DOWNLOAD_BUTTON" | translate }}
    </ion-button>
  </ion-toolbar>
</ion-footer>
