<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>ProvectaFisc - Casa de Marcat Fiscală</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ProvectaFisc</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="welcome-section">
    <h2>Bun venit în ProvectaFisc</h2>
    <p>Sistemul complet de management pentru casa de marcat fiscală</p>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" size-xl="3" *ngFor="let card of appCards; trackBy: trackByCardId">
        <ion-card button="true" (click)="card.action()" [class]="'card-' + card.color">
          <ion-card-header>
            <ion-card-title class="card-title">
              <ion-icon [name]="card.icon" class="card-icon" [color]="card.color"></ion-icon>
              <div class="card-text">
                <h3>{{ card.title }}</h3>
                <p>{{ card.subtitle }}</p>
              </div>
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-toast
    [isOpen]="showToast"
    [message]="toastMessage"
    [duration]="3000"
    [color]="toastColor"
    (didDismiss)="showToast = false">
  </ion-toast>
</ion-content>
