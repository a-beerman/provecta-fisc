<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ProvectaFisc</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="welcome-section">
    <h2>Provecta <b>FISC</b></h2>
    <p>Sistemul complet de management pentru casa de marcat fiscală</p>
  </div>

  @if(card()){
  <!-- Sections with Card Grids -->
  @for (section of sections; track $index) {
  <div class="sections-container">
    <div class="section-header">
      <h3>{{ section.title | translate }}</h3>
    </div>

    <ion-grid class="section-grid">
      <ion-row>
        <ion-col
          size="12"
          size-sm="6"
          size-md="4"
          *ngFor="let card of section.cards; trackBy: trackByCardId"
        >
          <ion-card
            button="true"
            (click)="card.action()"
            [class]="'card-' + card.color"
          >
            <ion-card-header>
              <ion-card-title class="card-title">
                <ion-icon
                  [name]="card.icon"
                  class="card-icon"
                  [color]="card.color"
                ></ion-icon>
                <div class="card-text">
                  <h4>{{ card.title | translate }}</h4>
                </div>
              </ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  } } @else {
  <ion-loading name="crescent"></ion-loading>
  <!-- <p>Loading cards...</p> -->
  }

  <ion-toast
    [isOpen]="showToast"
    [message]="toastMessage"
    [duration]="3000"
    [color]="toastColor"
    (didDismiss)="showToast = false"
  >
  </ion-toast>
</ion-content>
