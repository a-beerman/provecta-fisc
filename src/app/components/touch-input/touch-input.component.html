<input type="number" style="opacity: 0; width: 0; height: 0;" #hiddenInput (keyup)="onInputChange($event)"  />
<ion-grid>
  <ion-row>
    <ion-col>
      <ion-button fill="outline" (click)="addValue(1)">1</ion-button>
    </ion-col>
    <ion-col>
      <ion-button fill="outline" (click)="addValue(2)">2</ion-button>
    </ion-col>
    <ion-col>
      <ion-button fill="outline" (click)="addValue(3)">3</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button fill="outline" (click)="addValue(4)">4</ion-button>
    </ion-col>
    <ion-col>
      <ion-button fill="outline" (click)="addValue(5)">5</ion-button>
    </ion-col>
    <ion-col>
      <ion-button fill="outline" (click)="addValue(6)">6</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button fill="outline" (click)="addValue(7)">7</ion-button>
    </ion-col>
    <ion-col>
      <ion-button fill="outline" (click)="addValue(8)">8</ion-button>
    </ion-col>
    <ion-col>
      <ion-button fill="outline" (click)="addValue(9)">9</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-button color="danger" fill="outline" (click)="clearAll()">C</ion-button>
    </ion-col>
    <ion-col>
      <ion-button fill="outline" (click)="addValue('0')">0</ion-button>
    </ion-col>
    <ion-col>
      <ion-button
        *ngIf="decimals > 0"
        fill="outline"
        (click)="addValue(decimalSeparator)"
        >{{ decimalSeparator }}</ion-button
      >
    </ion-col>
  </ion-row>
</ion-grid>
