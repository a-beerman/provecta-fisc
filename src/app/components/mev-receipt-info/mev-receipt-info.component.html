<ion-header>
  <ion-toolbar color="primary">
    <!-- <ion-title>{{ 'Receipt Info' | translate }}</ion-title> -->
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="dismiss()">{{
        "Close" | translate
      }}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding ion-text-center">
  <ion-grid>
    <ion-row>
      <ion-col>
        <app-mev-receipt
          [mevReceipt]="mevReceipt()"
          [mevReport]="mevReport()"
          [receipt]="receipt()"
        ></app-mev-receipt>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
