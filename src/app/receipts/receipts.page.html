<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ 'RECEIPTS.TITLE' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ 'RECEIPTS.TITLE' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      @for (receipt of receiptActions; track receipt.key) {
        <ion-col size="12" size-md="6" size-lg="4">
          <ion-card button="true" (click)="receipt.action()" [class]="'card-' + receipt.color">
            <ion-card-header>
              <ion-card-title class="card-title">
                <ion-icon [name]="receipt.icon" class="card-icon" [color]="receipt.color"></ion-icon>
                <span>{{ 'RECEIPTS.' + receipt.key | translate }}</span>
              </ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-button expand="block" fill="clear" [color]="receipt.color">
                {{ 'COMMON.EXECUTE' | translate }}
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      }
    </ion-row>
  </ion-grid>

  <ion-toast
    [isOpen]="showToast"
    [message]="toastMessage"
    [duration]="3000"
    [color]="toastColor"
    (didDismiss)="showToast = false">
  </ion-toast>
</ion-content>
